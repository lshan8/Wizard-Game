<html>
    <head>
        <title>Assignment</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- UI Elements-->
        <div id="gameTitle">Fight!</div>
        <div id="round">Round : 1</div>
        <button class="button-56 exit" role="button" onclick="exitGame();">Exit</button>
              
        <!-- Player 1 -->
        <p id="player-title1">Player 1</p>  
        <img id="img1" src="https://cdn.pixabay.com/photo/2019/08/20/00/17/wizard-4417511_1280.png" alt="Player 1" width="400px" height="400px">
        <progress id="health1" value="50" max="100"> </progress>

        <!-- Player 2 -->
        <p id="player-title2">Player 2</p>
        <img id="img2" src="https://cdn.pixabay.com/photo/2020/02/14/06/07/wizard-4847575_1280.png" alt="Player 1" width="400px" height="400px">
        <progress id="health2" value="50" max="100"> </progress>
        
        <!-- Moves -->
        <div id="moves">
        <button class="button-56 Fire" role="button"> Fire </button>
        <button class="button-56 Water" role="button"> Water </button>
        <button class="button-56 ice" role="button"> Ice </button>
        <button class="button-56 earth" role="button"> Earth </button>
        <button class="button-56 thunder" role="button"> Thunder </button>
        </div>
        
        <!--Main Menu-->
        <div id="main-menu">
            <button class="button-56 start" role="button" onclick="startGame();">Start</button>
        </div>

      <script type="text/javascript" src="./index.js"></script>
      </body>
</html>
